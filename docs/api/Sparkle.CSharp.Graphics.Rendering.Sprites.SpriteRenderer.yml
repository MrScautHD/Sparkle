  assemblies:
  - Sparkle
  namespace: Sparkle.CSharp.Graphics.Rendering.Sprites
  summary: Queues a sprite for rendering with specified properties.
  example: []
  syntax:
    content: public void DrawSprite(Texture2D texture, Sampler? sampler, Vector2 position, float layerDepth, Rectangle sourceRect, Vector2 scale, Vector2 origin, float rotation, Color color, SpriteFlip flip, Effect? effect, BlendStateDescription? blendState, DepthStencilStateDescription? depthStencilState, RasterizerStateDescription? rasterizerState, Rectangle? scissorRect)
    parameters:
    - id: texture
      type: Bliss.CSharp.Textures.Texture2D
      description: The texture of the sprite to be drawn.
    - id: sampler
      type: Veldrid.Sampler
      description: The sampler specifying how the texture will be sampled.
    - id: position
      type: System.Numerics.Vector2
      description: The position where the sprite will be rendered.
    - id: layerDepth
      type: System.Single
      description: The depth value for layer sorting of the sprite.
    - id: sourceRect
      type: Bliss.CSharp.Transformations.Rectangle
      description: The rectangle defining the portion of the texture to use.
    - id: scale
      type: System.Numerics.Vector2
      description: The scaling factor applied to the sprite.
    - id: origin
      type: System.Numerics.Vector2
      description: The origin point used for rotation and scaling transformations.
    - id: rotation
      type: System.Single
      description: The rotation angle in radians applied to the sprite.
    - id: color
      type: Bliss.CSharp.Colors.Color
      description: The color applied to blend with the sprite texture.
    - id: flip
      type: Bliss.CSharp.Graphics.Rendering.Renderers.Batches.Sprites.SpriteFlip
      description: The sprite flipping mode indicating horizontal or vertical flipping.
    - id: effect
      type: Bliss.CSharp.Effects.Effect
      description: The effect to be applied to the sprite during rendering, if any.
    - id: blendState
      type: System.Nullable{Veldrid.BlendStateDescription}
      description: The blend state to be used for rendering, or null for the default state.
    - id: depthStencilState
      type: System.Nullable{Veldrid.DepthStencilStateDescription}
      description: The depth-stencil state to be used for rendering, or null for the default state.
    - id: rasterizerState
      type: System.Nullable{Veldrid.RasterizerStateDescription}
      description: The rasterizer state to be used for rendering, or null for the default state.
    - id: scissorRect
      type: System.Nullable{Bliss.CSharp.Transformations.Rectangle}
      description: The rectangle used to define the scissor test area for rendering, or null for none.
