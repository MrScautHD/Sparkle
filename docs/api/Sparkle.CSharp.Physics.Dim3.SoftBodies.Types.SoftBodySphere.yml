  assemblies:
  - Sparkle
  namespace: Sparkle.CSharp.Physics.Dim3.SoftBodies.Types
  summary: >-
    Initializes a new instance of the <xref href="Sparkle.CSharp.Physics.Dim3.SoftBodies.Types.SoftBodySphere" data-throw-if-not-resolved="false"></xref> class, constructing a soft-body physics object

    in the shape of a sphere using a triangulated hull based on a subdivided unit sphere.
  example: []
  syntax:
    content: public SoftBodySphere(GraphicsDevice graphicsDevice, World world, Vector3 position, Quaternion rotation, Vector3 size, Vector3 scale, int subdivisions = 4, float vertexMass = 200, float centerMass = 1, float centerInertia = 0.05, float softness = 0.75)
    parameters:
    - id: graphicsDevice
      type: Veldrid.GraphicsDevice
      description: The graphics device used for rendering.
    - id: world
      type: Jitter2.World
      description: The physics simulation world to which the soft body belongs.
    - id: position
      type: System.Numerics.Vector3
      description: The world position where the soft body should be placed.
    - id: rotation
      type: System.Numerics.Quaternion
      description: The rotation to apply to the soft body sphere.
    - id: size
      type: System.Numerics.Vector3
      description: The base size of the sphere before scaling and rotation.
    - id: scale
      type: System.Numerics.Vector3
      description: The scaling factor to apply to the size of the sphere.
    - id: subdivisions
      type: System.Int32
      description: The number of recursive subdivisions used to refine the unit sphere's mesh.
    - id: vertexMass
      type: System.Single
      description: The mass of each vertex rigid body. Default is 120.0.
    - id: centerMass
      type: System.Single
      description: The mass of the central rigid body connecting all vertices. Default is 1.0.
    - id: centerInertia
      type: System.Single
      description: The inertia tensor scaling factor for the central body. Default is 0.05.
    - id: softness
      type: System.Single
      description: The softness value used for spring constraints between the center and vertex bodies. Default is 0.5.
