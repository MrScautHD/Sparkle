    content: public SoftBodySphereFactory(Vector3 size, Vector3? scale = null, int subdivisions = 4, float vertexMass = 200, float centerMass = 1, float centerInertia = 0.05, float softness = 0.75)
    parameters:
    - id: size
      type: System.Numerics.Vector3
      description: The base size of the soft-body sphere.
    - id: scale
      type: System.Nullable{System.Numerics.Vector3}
      description: Optional scaling factor to apply to the sphere. If null, defaults to <xref href="System.Numerics.Vector3.One" data-throw-if-not-resolved="false"></xref>.
    - id: subdivisions
      type: System.Int32
      description: The number of recursive subdivisions used to refine the unit sphere's mesh.
    - id: vertexMass
      type: System.Single
      description: The mass to assign to each vertex in the generated soft body. Default is 200.0.
    - id: centerMass
      type: System.Single
      description: The mass to assign to the central rigid body. Default is 1.0.
    - id: centerInertia
      type: System.Single
      description: The inertia tensor scale to use for the central body. Default is 0.05.
    - id: softness
      type: System.Single
      description: The softness value used for spring constraints between the center and vertex bodies. Default is 0.75.
